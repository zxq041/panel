<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Zaloguj przez Discord</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #2c2f33;
      margin: 0;
    }
    button {
      background-color: #7289da;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5b6eae;
    }
  </style>
</head>
<body>
  <button id="loginBtn">Zaloguj przez Discord</button>

  <script>
    const oauth2Url = 'https://discord.com/oauth2/authorize?client_id=1375904230895783986&response_type=code&redirect_uri=https%3A%2F%2Fwww.youtube.com&scope=identify+guilds';

    document.getElementById('loginBtn').addEventListener('click', () => {
      window.location.href = oauth2Url;
    });
  </script>
</body>
</html>
